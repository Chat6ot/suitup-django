{% load static %}
<header id="header">
    <div class="grids">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a href="{% url 'home' %}" class="logo">
                    <span class="symbol">
                        <img src="{% static 'images/logo2.jpg' %}" alt=""/>
                    </span>
                    <span class="title">SuitUp</span>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div class="search-bar">
                                <form class="searchField-form" action="{% url 'search' %}" method="get">
                                    {% csrf_token %}
                                    <input name="keyword" maxlength="100" placeholder="Search Products" required/>
                                    <button class="search-bar-btn" type="submit">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </form>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'store' %}">
                                <i class="fa-solid fa-store"></i>
                            </a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="#">-->
<!--                                <i class="fa-solid fa-message"></i>-->
<!--                            </a>-->
<!--                        </li>-->
                        {% if user.id %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">
                                <i class="fa-solid fa-address-card"></i>
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fa-solid fa-user"></i>
                            </a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart' %}">
                                <i class="fa-solid fa-cart-shopping"></i>
                                {% if cart_count > 0 %}
                                <span class="cart_count">{{ cart_count }}</span>
                                {% endif %}
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
