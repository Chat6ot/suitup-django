{% extends "base.html" %}

{% block content %}
<main>
    <div class="grids">
        <div class="member-page">
            <div class="row">
                <div class="col-sm-12">
                    <div class="content-box">
                        <div class="content-tabset">
                            <div class="tab-content">
                                {% include "includes/alert.html" %}
                                <div class="tabset-title forgot_password">Forgot Password</div>
                                <div class="form-container">
                                    <form action="{% url 'forgot_password' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" placeholder="Email" name="email">
                                        </div>
                                        <div class="actions">
                                            <button class="btn signin-btn" type="submit">Reset my password</button>
                                        </div>
                                    </form>
                                    <div class="links-container">
                                        <a href="{% url 'login' %}">Got password? Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
